<#include "/WEB-INF/views/common/common.html"/><@layout>
<link rel="stylesheet" href="${ctx!}/res/css/form.css">
<link rel="stylesheet" href="${ctx!}/res/pure/tables-min.css">
<script src="${ctx!}/res/js/util.js"></script>
<script>
    function saveAction() {
        var url;

        /*有且只有一个主键*/
        var idjin_tbVal = $('#idjin_tb').val();

        if (isEmpty(idjin_tbVal)) {
            url = '${ctx!}/jinTb/addAction';
        } else {
            url = '${ctx!}/jinTb/updateAction';
        }

        $('#modelForm').form('submit', {
            url: url,
            onSubmit: function() {
                return $(this).form('validate');
            },
            success: function (data) {
                parent.popup.msg(data, function () {
                    /* parent.window.location.reload();*/
                    parent.$("#dg").datagrid("reload");
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                });
            }
        });
    }
</script>
</head>
<body style="padding: 10px 30px; ">
<form id="modelForm" method="POST">
    <table class=" pure-table pure-table-horizontal">
        <!--有且只有一个主键-->
        <input id="idjin_tb" name="idjin_tb"
               type="hidden" value="${(jinTb.idjin_tb)!}">
        <tbody>
            <tr>
                <td>
                    jin_tbcol:
                </td>
                <td>
                    <input name="jinTbcol" value="${(jinTb.jinTbcol)!}" class="easyui-textbox"  data-options="required:true">
                </td>
            </tr>
            <tr>
                <td>
                    jin_tbcol1:
                </td>
                <td>
                    <input name="jinTbcol1" value="${(jinTb.jinTbcol1)!}" class="easyui-textbox"  data-options="required:true">
                </td>
            </tr>
            <tr>
                <td>
                    jin_tbcol2:
                </td>
                <td>
                    <input name="jinTbcol2" value="${(jinTb.jinTbcol2)!}" class="easyui-textbox"  data-options="required:true">
                </td>
            </tr>
            <tr>
                <td>
                    jin_tbcol3:
                </td>
                <td>
                    <input name="jinTbcol3" value="${(jinTb.jinTbcol3)!}" class="easyui-datetimebox"  data-options="required:true">
                </td>
            </tr>
        </tbody>
    </table>
</form>
<div id="toolbars" style="text-align:center; margin-top: 20px;">
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'iconfont icon-save'" onclick="saveAction()">确定</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'iconfont icon-cancel'"
       onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));">取消</a>
</div>
</@layout>
